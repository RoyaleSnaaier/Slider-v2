<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before-After Slider</title>
    <script src="script.js" defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: rgb(139,139,139);
            background: radial-gradient(circle, rgba(139,139,139,1) 0%, rgba(126,126,126,1) 100%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%; 
            max-width: 800px; 
            margin: 0 auto; 
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        
    </style>
    <noscript>
        <style>
            .slider-container {
                padding-top: 0;
                aspect-ratio: 0;
            }

            main{
                margin: 20px;
            }

            .slider-container img {
                width: 100%; 
                height: auto;
                user-select: none; 
                pointer-events: none;
            }

            .labels {
                display: flex;
                align-items: center;
                font-weight: bold;
                color: #ffffff;
                width: 100%;
                margin-top: 10px;
                text-transform: uppercase;
            }

            .separator {
                flex: 1;
                height: 2px;
                background-color: #ffffff;
                margin: 0 10px;
            }

            @media (max-width: 768px) {
                main {
                    width: 100%; 
                }

                .slider-container {
                    width: 100%; 
                }

                .labels {
                    font-size: 14px; 
                }
            }
        </style>
    </noscript>
</head>
<body>
    <main>
        <div data-component="beforeafterslider" class="slider-container">
            <div style="display: flex; gap: 10px;">
                <img src="https://picsum.photos/600/400?v=1" data-image="1" alt="Before">
                <img src="https://picsum.photos/600/400?v=2" data-image="2" alt="After">
            </div>
            <div class="labels">
                <span class="before-label">Before</span>
                <div class="separator"></div>
                <span class="after-label">After</span>
            </div>
        </div>
        <div data-component="beforeafterslider" class="slider-container">
            <div style="display: flex; gap: 10px;">
                <img src="https://picsum.photos/300/300?v=3" data-image="1" alt="Before">
                <img src="https://picsum.photos/300/300?v=4" data-image="2" alt="After">
            </div>
            <div class="labels">
                <span class="before-label">Before</span>
                <div class="separator"></div>
                <span class="after-label">After</span>
            </div>
        </div>
        <div data-component="beforeafterslider" class="slider-container">
            <div style="display: flex; gap: 10px;">
                <img src="https://picsum.photos/600/400?v=5" data-image="1" alt="Before">
                <img src="https://picsum.photos/600/400?v=6" data-image="2" alt="After">
            </div>
            <div class="labels">
                <span class="before-label">Before</span>
                <div class="separator"></div>
                <span class="after-label">After</span>
            </div>
        </div>
        
    </main>
</body>
</html>
